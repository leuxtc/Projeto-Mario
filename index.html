<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Bros - O Filme</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="menu">
            <a href="#">
                <img src="Imagens/logo-chapeu-mario.png" alt="Chapéu do mário" id="mlogo">
            </a>
            <ul id="nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article class="conteudo">
            <img src="Imagens/titulo.png" alt="Super Mario Bros" id="titulo">
            <p>Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.</p>
            
            <img src="Imagens/cano.png" alt="Cano" id="cano">
            <img src="Imagens/super-mario-chars.png" alt="Imagem mario" id="mario">
           
            <button type="button" id="btn" onclick="mostrarVideo()">Ver trailer
                <span class="material-symbols-outlined">expand_more</span>
            </button>
            
            <div id="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </article>
    </main>
    <script>
        function mostrarVideo() {
            if(video.style.display == 'none'){
                video.style.display = 'block'
            } else {
                video.style.display = 'none'
            }
        }
    </script>
</body>
</html>
